<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Sidebar</title>
    <!-- Render All Elements Normaly -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="parent">
      <!-- Start Category List -->
      <div class="category">
        <div class="container">
          <h2 class="main-heading">Category List</h2>
          <ul class="category-list">
            <li>
              <p>National</p>
              <span>69</span>
            </li>
            <li>
              <p>National</p>
              <span>25</span>
            </li>
            <li>
              <p>Sports</p>
              <span>18</span>
            </li>
            <li>
              <p>Megazine</p>
              <span>37</span>
            </li>
            <li>
              <p>Health</p>
              <span>12</span>
            </li>
          </ul>
        </div>
      </div>
      <!-- End Category List -->
      <!-- Start Gallery -->
      <div class="gallery">
        <div class="container">
          <h2 class="main-heading">Gallery</h2>
          <div class="gallery-parent">
            <div class="box">
              <img src="images/image-1.jpg" alt="">
            </div>
            <div class="box">
              <img src="images/image-2.jpg" alt="">
            </div>
            <div class="box">
              <img src="images/image-3.jpg" alt="">
            </div>
            <div class="box">
              <img src="images/image-4.jpg" alt="">
            </div>
            <div class="box">
              <img src="images/image-5.jpg" alt="">
            </div>
            <div class="box">
              <img src="images/image-6.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
      <!-- End Gallery -->
      <!-- Start Archives -->
      <div class="archives">
        <div class="container">
          <h2 class="main-heading">Archives</h2>
          <ul class="archives-list">
            <li>
              <p>Aug 2020</p>
            </li>
            <li>
              <p>Sept 2020</p>
            </li>
            <li>
              <p>Nov 2020</p>
            </li>
            <li>
              <p>Dec 2020</p>
            </li>
          </ul>
        </div>
      </div>
      <!-- End Archives -->
    </div>
  </body>

</html>
